<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Calculator.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>Basic Calculator</h1>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <div class="buttons">
            <button onclick="setOperation('add')">Add</button>
            <button onclick="setOperation('sub')">Subtract</button>
            <button onclick="setOperation('mul')">Multiply</button>
            <button onclick="setOperation('div')">Divide</button>
            <button onclick="setOperation('mod')">Modulo</button>
            <button onclick="clearDisplay()">Clear</button>
            <button onclick="calculate()">Calculate</button>
            
        </div>
        <input type="text" id="display" disabled placeholder="Output">
    </div>
    <script src="./Calculator.js"></script>
</body>
</html>
